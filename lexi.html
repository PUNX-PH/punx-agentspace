<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Wedding Coordinator</title>
  <!-- Tailwind CSS for simple responsive utilities -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: url('images/bg-silver-luxe.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Playfair Display', 'Serif', Arial, sans-serif !important;
      display: flex;
      align-items: center;
      justify-content: center;
      position:relative;
      overflow-x: hidden;
    }
    .gold-card {
      background: linear-gradient(180deg, #f5f6fb 80%, #e6e6eb 100%);
      border-radius: 2rem;
      box-shadow: 0px 12px 48px 0px rgba(32,32,69,0.10), 0 0 0 8px #eee7f2;
      border: 2px solid #f5e9d6;
      padding: 2.3rem 1.2rem 1.2rem;
      width: 100%;
      max-width: 380px;
      text-align:center;
      position:relative;
      z-index: 2;
    }
    .fancy-title {
      font-family: 'Playfair Display', 'Serif', Arial, sans-serif !important;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(92deg,#ad9987,#d8b45c 40%,#b8a274 70%,#927e64);
      color:transparent;
      -webkit-background-clip:text;
      background-clip:text;
      letter-spacing:0.5px;
      /* subtle drop shadow for elegance */
      text-shadow: 0 2px 7px rgba(187,155,60,0.14);
      margin-bottom:10px;
    }
    .timer-label {
      color: #968045;
      letter-spacing:1px;
      font-size: 1.02rem;
      font-weight: 600;
      text-shadow:0 1px 3px rgba(187,155,60,0.06);
      margin-top: 8px;
    }
    .timer-box {
      display:inline-block;
      padding: 6px 20px;
      border-radius:9px;
      font-weight: 700;
      font-size: 1.3rem;
      margin-left: 0.45rem;
      background: linear-gradient(90deg,#eece87,#bda067 70%);
      color: #473d13;
      box-shadow:0 2.5px 14px 0 rgba(142, 122, 48, 0.08);
      border: 1px solid #bda067;
    }
    .profile-frame {
      margin: 24px auto 20px;
      border-radius: 1rem;
      overflow: hidden;
      background: linear-gradient(white, #f5ebda 95%);
      border: 3px solid #e2d1a8;
      box-shadow:0 3px 12px 0 rgba(193,177,103,0.09);
      position:relative;
      width: 100%;
      max-width: 310px;
      aspect-ratio: 4/3;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .profile-frame img,
    .profile-frame video {
      width: 100%;
      height: 100%;
      object-fit:cover;
      display:block;
      border-radius: 1rem;
      transition: filter 0.38s;
    }
    .profile-frame video {
      position:absolute;
      inset:0;
      z-index:2;
      background:transparent;
    }
    .profile-frame img {
      z-index:1;
    }
    /* Optional: little chat/end icon bar on frame bottom-left/right */
    .frame-bar {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    .frame-btn {
      font-size: 0.95rem;
      background:rgba(255,255,255,0.66);
      color:#675622;
      border-radius:0.6em;
      padding: 0.25em 0.7em;
      font-weight:600;
      display:flex;
      gap:0.22em;
      align-items:center;
      border: none;
      outline: none;
      min-width: 1.8em;
      box-shadow: 0 2px 8px rgba(157,137,77,0.05);
      transition: background 0.16s;
    }
    .frame-btn-end {
      background:#f37f7f !important;
      color:#fff;
    }
    .name {
      font-family: 'Playfair Display', 'Serif', Arial, sans-serif;
      font-size: 1.55rem;
      color: #1b1826;
      font-weight: 700;
      margin-bottom: 0.15em;
      margin-top: 4px;
      letter-spacing: 0.2px;
      text-shadow: 0 2px 5px rgba(187,155,60,0.09);
    }
    .role {
      font-size: 1.11rem;
      background: linear-gradient(90deg,#bba067,#e7e1ce 55%,#bba067 95%);
      color: #877742;
      font-weight:600;
      border-radius: 0.8em;
      padding: 5px 1em 4px 1em;
      margin-bottom: 18px;
      max-width:90%;
      margin-left:auto;margin-right:auto;
    }
    .end-session-btn {
      width:100%;
      display: block;
      margin:28px 0 16px 0;
      font-size: 1.37rem;
      padding: 17px 0 14px 0;
      border-radius: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      background: linear-gradient(90deg, #d1ad66 2%, #ffefaf 51%, #c0a551 99%);
      box-shadow: 0 3px 16px 0 rgba(122, 98, 17, 0.11);
      color:#574620;
      border: 2px solid #d5b76f;
      cursor:pointer;
      transition: background 0.13s, box-shadow 0.18s;
    }
    .end-session-btn:hover {
      background: linear-gradient(94deg, #e8c771 10%, #ffe582 67%, #d2b16a 99%);
      color:#392f15;
      box-shadow: 0 5px 16px 0 rgba(235,215,111,0.32);
    }
    .powered {
      margin-top: 1.7em;
      font-size:0.88rem;
      color:#8b8869;
      letter-spacing:0.18em;
      opacity:0.84;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4em;
      user-select: none;
    }
    .powered img {
      height: 1.45em;
      margin-left:0.4em;
      opacity:0.91;
      vertical-align: middle;
    }
    /* GOLD LEAF deco left/right optional: 
    .gold-leaf{ position:absolute;top:0;width:42px;z-index:1;}
    .gold-leaf.left{left:-27px;}
    .gold-leaf.right{right:-27px;transform:scaleX(-1);}
    */
    @media (max-width:600px){
      .gold-card{max-width:99vw;padding:1.3rem 0.1rem;}
      .profile-frame{max-width:95vw;}
    }
  </style>
</head>
<body>
  <!-- Gold Leaf Decor Optional
  <img src="images/gold-leaf.png" alt="" class="gold-leaf left" />
  <img src="images/gold-leaf.png" alt="" class="gold-leaf right" />
  -->
  <div class="gold-card">

    <div class="fancy-title">AI Wedding Coordinator</div>
    <div class="timer-label">
      TIME LEFT
      <span class="timer-box" id="timerBox">4:36</span>
    </div>
    <div class="profile-frame">
      <img src="images/amara.jpg" alt="Amara, Wedding AI" id="profilePlaceholder" />
      <!-- For possible live video overlay: -->
      <video id="profileVideo" autoplay playsinline muted style="display:none;"></video>
      <!-- Frame buttons (optional, like "Let's chat"/"End Chat") -->
      <div class="frame-bar">
        <button class="frame-btn">ðŸ’¬  Let's chat</button>
        <button class="frame-btn frame-btn-end">End Chat</button>
      </div>
    </div>
    <div class="name">Amara</div>
    <div class="role">PLAIâ€™s Wedding Agent</div>
    <button class="end-session-btn" id="endSessionBtn">End Session</button>
    <div class="powered">
      POWERED BY
      <img src="images/plai-logo.png" alt="PLAI Logo"/>
    </div>
  </div>
  <!-- Optionally insert your JS below -->
  <script>
    // Timer logic (4:36 start)
    let time = 4 * 60 + 36, timerBox = document.getElementById('timerBox');
    setInterval(() => {
      if (time <= 0) return;
      time--;
      let mins = Math.floor(time/60).toString();
      let secs = (time%60).toString().padStart(2,'0');
      timerBox.textContent = `${mins}:${secs}`;
    }, 1000);
    // End session button logic (demo)
    document.getElementById('endSessionBtn').onclick = () => alert("Thank you for using Amara â€“ PLAI's Wedding AI Agent!");
  </script>
</body>
</html>
