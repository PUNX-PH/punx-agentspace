<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-ID Agent Streaming via Backend</title>
  <script type="module">
    import * as sdk from 'https://cdn.jsdelivr.net/npm/@d-id/client-sdk/+esm';

    const agentId = 'agt_Jd4BnTW4'; // Your Agent ID
    const clientKey = 'ZXZhbmRlci5mb3h4QGRzaXRpcC5jb20:kJJZJwfWOUGXcvigkSR19'; // Optional if needed for SDK

    const auth = {
      type: 'key',
      clientKey: clientKey
    };

    let agentManager;

    const callbacks = {
      onSrcObjectReady(value) {
        document.getElementById('video').srcObject = value;
      },
      onVideoStateChange(state) {
        document.getElementById('status').textContent = 'Video state: ' + state;
      },
      onError(error) {
        console.error('D-ID SDK Error:', error);
        document.getElementById('status').textContent = 'Error: ' + error.message;
      }
    };

    async function startStreaming(chatId) {
      agentManager = await sdk.createAgentManager(agentId, {
        auth,
        callbacks,
        streamOptions: {
          compatibilityMode: 'auto',
          streamWarmup: true
        }
      });

      await agentManager.connect({ chatId });
      document.getElementById('status').textContent = 'Connected to Agent';
    }

    async function createChatAndStart() {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ agentId })
      });

      const data = await response.json();
      if (data?.id) {
        await startStreaming(data.id);
      } else {
        document.getElementById('status').textContent = 'Failed to start chat session';
        console.error('Chat creation failed:', data);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || !agentManager) return;

      document.getElementById('status').textContent = 'Sending...';
      await agentManager.chat(message);
      input.value = '';
    }

    window.addEventListener('DOMContentLoaded', () => {
      createChatAndStart();
      document.getElementById('sendBtn').onclick = sendMessage;
    });
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2rem; background: #121212; color: white;">
  <h1>D-ID Agent Chat</h1>
  <video id="video" autoplay playsinline width="480" height="360" style="border: 2px solid white; border-radius: 10px;"></video>
  <p id="status">Initializing...</p>
  <input id="input" type="text" placeholder="Say something..." style="padding: 0.5rem; width: 300px;"/>
  <button id="sendBtn" style="padding: 0.5rem 1rem; margin-left: 0.5rem;">Send</button>
</body>
</html>
