<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Live Agent with Chat Save</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    button {
      width: 100%;
      height: 10vh;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <iframe id="agentFrame"
    src="https://live.heygen.com/agent/Katya_ProfessionalLook2_public?apiKey=ZmVjNDdmZDM5NmYwNGRmMmE5NTcyYjQ1YzA1YjNiY2EtMTc1MDc1MTE3Nw=="
    allow="microphone; camera; autoplay"
  ></iframe>

  <button onclick="saveChat()">Save Chat Session</button>

  <script>
    async function saveChat() {
      const sessionId = 'example-session-id'; // Replace this with real session info
      const res = await fetch(`https://api.heygen.com/v1/conversations/${sessionId}`, {
        headers: {
          'Authorization': 'Bearer ZmVjNDdmZDM5NmYwNGRmMmE5NTcyYjQ1YzA1YjNiY2EtMTc1MDc1MTE3Nw=='
        }
      });
      const chatData = await res.json();

      await fetch('http://localhost:3000/save-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(chatData)
      });

      alert('Chat session saved!');
    }
  </script>

</body>
</html>
