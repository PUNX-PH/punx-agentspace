<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tank AI</title>

  <!-- Tailwind (optional for utilities) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LiveKit client -->
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg-main.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: #0d0d25;
      border-radius: 20px;
      padding: 24px 20px;
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin: 0 auto 10px;
    }

    .shark-tank-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .shark-text {
      width: 200px;
    }

    .timer {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .time-box {
      display: inline-block;
      background: #a020f0;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .video-frame {
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-frame video {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .role {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4ade80;
      color: #111827;
    }

    .btn-primary:hover {
      background-color: #22c55e;
    }

    .btn-secondary {
      background-color: #60a5fa;
      color: #111827;
    }

    .btn-secondary:hover {
      background-color: #3b82f6;
    }

    .btn-danger {
      background-color: #f87171;
      color: #111827;
    }

    .btn-danger:hover {
      background-color: #ef4444;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1a1a2e;
      color: white;
    }

    .end-button {
      margin-top: 20px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .end-button img {
      width: 100%;
      max-width: 240px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }

      .shark-text {
        width: 160px;
      }

      .logo {
        width: 120px;
      }

      .end-button img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo-ignite.png" alt="Ignite Logo" />

    <div class="shark-tank-header">
      <img class="shark-text" src="images/shark-tank-text.png" alt="Shark Tank Text" />
    </div>

    <div class="timer">
      TIME LEFT <span class="time-box">9:50</span>
    </div>

    <div class="video-frame">
      <video id="mediaElement" autoplay muted playsinline></video>
    </div>

    <div class="name">Lexi Leap</div>
    <div class="role">The Innovation Futurist</div>

    <div class="controls">
      <button id="micBtn" class="btn-secondary">üé§ Hold Space to Talk</button>
      <button id="downloadTranscriptBtn" class="btn-secondary">‚¨áÔ∏è Download Transcript</button>
    </div>

    <div class="input-area">
      <input id="taskInput" type="text" placeholder="Type something..." />
      <button id="talkBtn" class="btn-primary">üí¨ Send</button>
    </div>

    <div id="status" class="controls font-mono text-sm h-32 overflow-y-auto mt-3"></div>
  </div>

  <button class="end-button" id="endSessionBtn">
    <img src="images/end-session-btn.png" alt="End Session Button" />
  </button>

  <!-- JS -->
  <script defer src="app.js"></script>
</body>
</html>
