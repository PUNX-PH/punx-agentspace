<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D-ID Live Agent Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #fff; }
    video { width: 100%; max-width: 600px; margin-top: 20px; border: 2px solid #444; border-radius: 10px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>D-ID Streaming Agent</h1>
  <p>Talk to your D-ID agent below:</p>

  <input type="text" id="textInput" placeholder="Say something..." />
  <button onclick="sendText()">Send</button>
  <button onclick="startStream()">ðŸŽ¤ Start Voice</button>
  <video id="video" autoplay muted playsinline></video>

  <script>
    const agentId = "agt_Jd4BnTW4"; // Replace with your D-ID Agent ID
    const apiKey = "ZXZhbmRlci5mb3h4QGRzaXRpcC5jb20:rAPO4vw9SfmtqivYRHhf4"; // Replace with your Bearer token
    const streamURL = "wss://streams.d-id.com";

    let ws;
    let pc;
    let localStream;

    async function startStream() {
      // Step 1: Get mic permission
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });

      // Step 2: Create WebSocket
      ws = new WebSocket(`${streamURL}/agent-stream`);
      ws.onopen = () => {
        console.log("WebSocket connected");
        sendStartSession();
      };

      ws.onmessage = async (event) => {
        const message = JSON.parse(event.data);
        if (message.type === "sdp-offer") {
          await handleOffer(message);
        } else if (message.type === "stream-created") {
          console.log("Stream created:", message);
        }
      };
    }

    function sendStartSession() {
      const startPayload = {
        type: "start",
        agent_id: agentId,
        config: {
          source_url: "", // Optional: add source_url if needed
        }
      };

      ws.send(JSON.stringify(startPayload));
    }

    async function handleOffer(message) {
      // Step 3: Setup WebRTC PeerConnection
      pc = new RTCPeerConnection();
      pc.ontrack = (event) => {
        document.getElementById("video").srcObject = event.streams[0];
      };

      // Add local audio track to peer connection
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      await pc.setRemoteDescription(new RTCSessionDescription(message.sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      // Step 4: Send SDP answer
      ws.send(JSON.stringify({
        type: "sdp-answer",
        sdp: pc.localDescription
      }));
    }

    function sendText() {
      const input = document.getElementById("textInput").value;
      if (input && ws && ws.readyState === WebSocket.OPEN) {
        const message = {
          type: "user-message",
          message: input
        };
        ws.send(JSON.stringify(message));
        document.getElementById("textInput").value = "";
      }
    }
  </script>
</body>
</html>
