<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D-ID Streaming Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import * as DID from "https://cdn.jsdelivr.net/npm/@d-id/client-sdk/+esm";

      let agentManager;

      async function initDIDAgent() {
        agentManager = await DID.createAgentManager("YOUR_AGENT_ID_HERE", {
          auth: { type: "key", clientKey: "YOUR_CLIENT_KEY_HERE" },
          stream: { video: true, audio: true },
          streamOptions: {
            compatibilityMode: "auto",
            streamWarmup: true,
          },
          callbacks: {
            onStreamStart: () => {
              document.getElementById("status").innerText = "‚úÖ Connected to Agent!";
            },
            onFrame: (frame) => {
              const url = URL.createObjectURL(frame);
              const video = document.getElementById("video");
              video.src = url;
              video.play();
            },
            onError: (err) => {
              console.error(err);
              document.getElementById("status").innerText = "‚ùå Error occurred!";
            },
          },
        });

        await agentManager.connect();
      }

      async function sendTextToAgent() {
        const input = document.getElementById("userInput").value;
        if (!input || !agentManager) return;
        await agentManager.speak({ type: "text", input });
        document.getElementById("userInput").value = "";
      }

      window.onload = initDIDAgent;
      window.sendTextToAgent = sendTextToAgent;
    </script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
      <h1 class="text-2xl font-bold">üß† D-ID Streaming AI</h1>
      <div id="status" class="text-green-600">Connecting...</div>

      <video id="video" autoplay muted playsinline class="w-full rounded-lg border"></video>

      <div class="flex space-x-2">
        <input
          id="userInput"
          type="text"
          placeholder="Say something..."
          class="flex-1 border border-gray-300 rounded px-4 py-2"
        />
        <button
          onclick="sendTextToAgent()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Send
        </button>
      </div>
    </div>
  </body>
</html>
