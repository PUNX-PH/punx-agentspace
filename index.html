<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D-ID Streaming AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center">ü§ñ D-ID Streaming AI</h1>
    <div id="status" class="text-center text-green-600">Connecting to agent...</div>

    <video id="video" autoplay muted playsinline class="w-full rounded-lg border" style="aspect-ratio: 3/4;"></video>

    <div class="flex mt-4 space-x-2">
      <input
        id="userInput"
        type="text"
        placeholder="Type your message..."
        class="flex-1 border border-gray-300 rounded px-4 py-2"
      />
      <button
        onclick="sendTextToAgent()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </div>

  <script type="module">
    import * as DID from "https://cdn.jsdelivr.net/npm/@d-id/client-sdk/+esm";

    let agentManager;

    async function initAgent() {
      try {
        agentManager = await DID.createAgentManager("agt_Jd4BnTW4", {
          auth: {
            type: "key",
            clientKey: "ZXZhbmRlci5mb3h4QGRzaXRpcC5jb20:6ZPRGocDVi5Z82-f71CHF"
          },
          stream: {
            video: true,
            audio: true
          },
          streamOptions: {
            compatibilityMode: "auto",
            streamWarmup: true
          },
          callbacks: {
            onStreamStart: () => {
              document.getElementById("status").innerText = "‚úÖ Agent ready!";
            },
            onFrame: (frame) => {
              const url = URL.createObjectURL(frame);
              const video = document.getElementById("video");
              video.src = url;
              video.play();
            },
            onError: (err) => {
              console.error("D-ID error:", err);
              document.getElementById("status").innerText = "‚ùå Error occurred!";
            }
          }
        });

        await agentManager.connect();
      } catch (e) {
        console.error("Agent connection failed:", e);
        document.getElementById("status").innerText = "‚ùå Failed to connect";
      }
    }

    async function sendTextToAgent() {
      const inputText = document.getElementById("userInput").value;
      if (!inputText || !agentManager) return;

      try {
        // Call your backend proxy to trigger the agent response (if needed)
        await fetch("/api/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            agentId: "agt_Jd4BnTW4",
            inputText: inputText
          })
        });

        await agentManager.speak({ type: "text", input: inputText });
        document.getElementById("userInput").value = "";
      } catch (e) {
        console.error("Send failed:", e);
        document.getElementById("status").innerText = "‚ùå Send failed";
      }
    }

    window.onload = initAgent;
    window.sendTextToAgent = sendTextToAgent;
  </script>
</body>
</html>
