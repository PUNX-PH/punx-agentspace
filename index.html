<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeyGen Streaming API LiveKit (V2)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1a1a1a, #0f0f0f);
      color: #f0f0f0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-primary {
      @apply px-4 py-2 rounded-lg font-semibold transition-colors;
      background-color: #4ade80;
      color: #111827;
    }
    .btn-primary:hover {
      background-color: #22c55e;
    }
    .btn-secondary {
      @apply px-4 py-2 rounded-lg font-semibold transition-colors;
      background-color: #60a5fa;
      color: #111827;
    }
    .btn-secondary:hover {
      background-color: #3b82f6;
    }
    .btn-danger {
      @apply px-4 py-2 rounded-lg font-semibold transition-colors;
      background-color: #f87171;
      color: #111827;
    }
    .btn-danger:hover {
      background-color: #ef4444;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-4xl space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-green-400">üé§ HeyGen Streaming AI</h1>
      <button id="downloadTranscriptBtn" class="btn-secondary">
        ‚¨áÔ∏è Download Transcript
      </button>
    </div>

    <!-- Video Player -->
    <div class="glass rounded-xl overflow-hidden">
      <video id="mediaElement" class="w-full h-64 object-cover" autoplay></video>
    </div>

    <!-- Controls -->
    <div class="glass rounded-xl p-4 flex flex-wrap gap-3">
      <button id="startBtn" class="btn-primary flex-1">
        ‚ñ∂Ô∏è Start
      </button>
      <button id="closeBtn" class="btn-danger flex-1">
        ‚èπÔ∏è Close
      </button>
      <button id="micBtn" class="btn-secondary flex-1">
        üé§ Hold Space to Talk
      </button>
    </div>

    <!-- Input and Send -->
    <div class="glass rounded-xl p-4 flex gap-3">
      <input
        id="taskInput"
        type="text"
        placeholder="Type something..."
        class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <button id="talkBtn" class="btn-primary">
        üí¨ Send
      </button>
    </div>

    <!-- Transcript -->
    <div
      id="status"
      class="glass rounded-xl p-4 h-40 overflow-y-auto font-mono text-sm"
    ></div>
  </div>

  <!-- Logic -->
  <script src="./app.js"></script>
</body>
</html>
