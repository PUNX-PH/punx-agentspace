<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HeyGen Streaming via Vercel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100 p-5 font-sans">
    <div class="max-w-3xl mx-auto bg-white p-5 rounded-lg shadow-md">
      <!-- Controls -->
      <div class="flex flex-wrap gap-2.5 mb-5">
        <input
          id="avatarID"
          type="text"
          placeholder="Avatar ID"
          value="Wayne_20240711"
          class="flex-1 min-w-[200px] p-2 border border-gray-300 rounded-md"
        />
        <input
          id="voiceID"
          type="text"
          placeholder="Voice ID"
          class="flex-1 min-w-[200px] p-2 border border-gray-300 rounded-md"
        />
        <button
          id="startBtn"
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors disabled:opacity-50"
        >
          Start
        </button>
        <button
          id="closeBtn"
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"
        >
          Close
        </button>
      </div>

      <div class="flex flex-wrap gap-2.5 mb-5">
        <input
          id="taskInput"
          type="text"
          placeholder="Enter text for avatar to speak"
          class="flex-1 min-w-[200px] p-2 border border-gray-300 rounded-md"
        />
        <button
          id="talkBtn"
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors"
        >
          Talk (LLM)
        </button>
        <button
          id="repeatBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
        >
          Repeat
        </button>
        <button
          id="downloadTranscriptBtn"
          class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors disabled:opacity-50"
          disabled
        >
          Show Transcript JSON
        </button>
      </div>

      <!-- Video -->
      <video
        id="mediaElement"
        class="w-full max-h-[400px] border rounded-lg my-5"
        autoplay
      ></video>

      <!-- Status Log -->
      <div
        id="status"
        class="p-2.5 bg-gray-50 border border-gray-300 rounded-md h-[200px] overflow-y-auto font-mono text-sm"
      ></div>
    </div>

    <!-- Script -->
    <script>
      const API_CONFIG = {
        apiKey: "ZmVjNDdmZDM5NmYwNGRmMmE5NTcyYjQ1YzA1YjNiY2EtMTc1MDc2NTYwMg==", // Replace with your HeyGen API key
        serverUrl: "https://api.heygen.com",
        proxyTranscriptUrl: "https://punx-agentspace.vercel.app/api/transcript", // Update if needed
      };

      let sessionInfo = null;
      let room = null;
      let mediaStream = null;
      let webSocket = null;
      let sessionToken = null;

      const statusElement = document.getElementById("status");
      const mediaElement = document.getElementById("mediaElement");
      const avatarID = document.getElementById("avatarID");
      const voiceID = document.getElementById("voiceID");
      const taskInput = document.getElementById("taskInput");
      const downloadBtn = document.getElementById("downloadTranscriptBtn");

      function updateStatus(message) {
        const timestamp = new Date().toLocaleTimeString();
        statusElement.innerHTML += `[${timestamp}] ${message}<br>`;
        statusElement.scrollTop = statusElement.scrollHeight;
      }

      async function getSessionToken() {
        const response = await fetch(`${API_CONFIG.serverUrl}/v1/streaming.create_token`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Api-Key": API_CONFIG.apiKey,
          },
        });
        const data = await response.json();
        sessionToken = data.data.token;
        updateStatus("Session token obtained");
      }

      async function connectWebSocket(sessionId) {
        const params = new URLSearchParams({
          session_id: sessionId,
          session_token: sessionToken,
          silence_response: false,
          opening_text: "Hello, how can I help you?",
          stt_language: "en",
        });

        const wsUrl = `wss://${new URL(API_CONFIG.serverUrl).hostname}/v1/ws/streaming.chat?${params}`;
        webSocket = new WebSocket(wsUrl);

        webSocket.addEventListener("message", (event) => {
          const eventData = JSON.parse(event.data);
          console.log("Raw WebSocket event:", eventData);
        });
      }

      async function createNewSession() {
        downloadBtn.disabled = true;

        if (!sessionToken) await getSessionToken();

        const response = await fetch(`${API_CONFIG.serverUrl}/v1/streaming.new`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${sessionToken}`,
          },
          body: JSON.stringify({
            quality: "high",
            avatar_name: avatarID.value,
            voice: {
              voice_id: voiceID.value,
              rate: 1.0,
            },
            version: "v2",
            video_encoding: "H264",
          }),
        });

        const data = await response.json();
        sessionInfo = data.data;

        room = new LivekitClient.Room({
          adaptiveStream: true,
          dynacast: true,
          videoCaptureDefaults: {
            resolution: LivekitClient.VideoPresets.h720.resolution,
          },
        });

        mediaStream = new MediaStream();
        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track) => {
          if (track.kind === "video" || track.kind === "audio") {
            mediaStream.addTrack(track.mediaStreamTrack);
            if (mediaStream.getVideoTracks().length && mediaStream.getAudioTracks().length) {
              mediaElement.srcObject = mediaStream;
              updateStatus("Media stream ready");
            }
          }
        });

        room.on(LivekitClient.RoomEvent.TrackUnsubscribed, (track) => {
          mediaStream.removeTrack(track.mediaStreamTrack);
        });

        room.on(LivekitClient.RoomEvent.Disconnected, (reason) => {
          updateStatus(`Room disconnected: ${reason}`);
        });

        await room.prepareConnection(sessionInfo.url, sessionInfo.access_token);
        updateStatus("Connection prepared");

        await connectWebSocket(sessionInfo.session_id);
        updateStatus("Session created successfully");
      }

      async function startStreamingSession() {
        await fetch(`${API_CONFIG.serverUrl}/v1/streaming.start`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${sessionToken}`,
          },
          body: JSON.stringify({
            session_id: sessionInfo.session_id,
          }),
        });

        await room.connect(sessionInfo.url, sessionInfo.access_token);
        updateStatus("Streaming started");
        document.querySelector("#startBtn").disabled = true;
      }

      async function sendText(text, taskType = "talk") {
        await fetch(`${API_CONFIG.serverUrl}/v1/streaming.task`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${sessionToken}`,
          },
          body: JSON.stringify({
            session_id: sessionInfo.session_id,
            text: text,
            task_type: taskType,
          }),
        });
        updateStatus(`Sent text (${taskType}): ${text}`);
      }

      async function closeSession() {
        await fetch(`${API_CONFIG.serverUrl}/v1/streaming.stop`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${sessionToken}`,
          },
          body: JSON.stringify({
            session_id: sessionInfo.session_id,
          }),
        });

        webSocket?.close();
        room?.disconnect();

        mediaElement.srcObject = null;
        updateStatus("Session closed. Transcript ready.");
        downloadBtn.disabled = false;
      }

      async function downloadTranscript() {
        if (!sessionInfo) {
          updateStatus("Session ID not found.");
          return;
        }

        try {
          const response = await fetch(
            `${API_CONFIG.proxyTranscriptUrl}?session_id=${sessionInfo.session_id}`
          );

          if (!response.ok) {
            const error = await response.text();
            updateStatus(`Transcript fetch failed: ${error}`);
            return;
          }

          const result = await response.json();

          if (!result?.data || result.data.length === 0) {
            updateStatus("Transcript is empty or unavailable.");
            return;
          }

          console.log("Transcript JSON:", result);
          updateStatus("Transcript JSON logged to console.");

          result.data.forEach((entry) => {
            const timestamp = entry.timestamp || "no-time";
            updateStatus(`[${timestamp}] ${entry.speaker}: ${entry.text}`);
          });
        } catch (err) {
          console.error("Error fetching transcript:", err);
          updateStatus("Error fetching transcript. See console for details.");
        }
      }

      document.querySelector("#startBtn").addEventListener("click", async () => {
        await createNewSession();
        await startStreamingSession();
      });

      document.querySelector("#closeBtn").addEventListener("click", closeSession);
      document.querySelector("#talkBtn").addEventListener("click", () => {
        const text = taskInput.value.trim();
        if (text) sendText(text, "talk");
        taskInput.value = "";
      });

      document.querySelector("#repeatBtn").addEventListener("click", () => {
        const text = taskInput.value.trim();
        if (text) sendText(text, "repeat");
        taskInput.value = "";
      });

      downloadBtn.addEventListener("click", downloadTranscript);
    </script>
  </body>
</html>
