<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tank AI</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LiveKit Client UMD -->
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg-main.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: #0d0d25;
      border-radius: 20px;
      padding: 24px 20px;
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin: 0 auto 10px;
    }

    .shark-tank-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .shark-text {
      width: 200px;
    }

    .ai-box {
      width: 40px;
    }

    .timer {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .time-box {
      display: inline-block;
      background: #a020f0;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .video-frame {
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-frame video {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .role {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4ade80;
      color: #111827;
    }

    .btn-primary:hover {
      background-color: #22c55e;
    }

    .btn-secondary {
      background-color: #60a5fa;
      color: #111827;
    }

    .btn-secondary:hover {
      background-color: #3b82f6;
    }

    .btn-danger {
      background-color: #f87171;
      color: #111827;
    }

    .btn-danger:hover {
      background-color: #ef4444;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1a1a2e;
      color: white;
    }

    .end-button {
      margin-top: 20px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .end-button img {
      width: 100%;
      max-width: 240px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }

      .shark-text {
        width: 160px;
      }

      .logo {
        width: 120px;
      }

      .end-button img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo-ignite.png" alt="Ignite Logo" />
    <div class="shark-tank-header">
      <img class="shark-text" src="images/shark-tank-text.png" alt="Shark Tank Text" />
    </div>
    <div class="timer">TIME LEFT <span class="time-box">10:00</span></div>
    <div class="video-frame">
      <video id="mediaElement" autoplay playsinline></video>
    </div>
    <div class="name">Max Mindset</div>
    <div class="role">The Strategic Analyst</div>

    <div class="controls">
      <button id="startBtn" class="btn-primary">‚ñ∂Ô∏è Start</button>
      <button id="micBtn" class="btn-secondary" style="display: none;">üé§ Hold Space to Talk</button>
      <button id="downloadTranscriptBtn" class="btn-secondary"  style="display: none;">‚¨áÔ∏è Download Transcript</button>
    </div>

    <div class="input-area" style="display: none;">
      <input id="taskInput" type="text" placeholder="Type something..." />
      <button id="talkBtn" class="btn-primary">üí¨ Send</button>
    </div>
  </div>

  <button class="end-button" style="display: none;">
    <img src="images/end-session-btn.png" alt="End Session Button" />
  </button>

 <!-- Email Modal (hidden by default) -->
<div id="emailModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50" style="display:none;">
  <div class="bg-[#111133] rounded-3xl p-8 pt-10 pb-8 shadow-2xl max-w-[420px] w-full text-center relative mx-2">
    <h2 class="text-2xl md:text-3xl font-bold text-white mb-2">Thanks for pitching<br>to the AI Sharks!</h2>
    <p class="text-white text-lg mb-6">You‚Äôve just taken a bold step into the future of business.</p>
    <form id="emailForm" class="mb-6">
      <label class="block text-sm font-semibold text-white mb-2 tracking-wide" for="pitchEmail">
        ENTER EMAIL TO RECEIVE<br>YOUR PITCH TRANSCRIPT
      </label>
      <div class="relative rounded-2xl bg-gradient-to-tr from-purple-600 to-violet-400 p-1">
        <input
          id="pitchEmail"
          name="pitchEmail"
          type="email"
          required
          autocomplete="email"
          placeholder="ekko@punx.ai"
          class="w-full h-12 px-5 rounded-xl border-none outline-none text-gray-900 placeholder-gray-400 text-base focus:ring-2 focus:ring-purple-300"
          style="background:white"
        />
        <button
          type="submit"
          class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center justify-center w-9 h-9 rounded-xl bg-[#281c8c] hover:bg-[#3d28b0] transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#fff" stroke-width="2.5" class="w-6 h-6" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M13 6l6 6-6 6"/></svg>
        </button>
      </div>
    </form>
    <p class="text-white text-base mb-7 opacity-90">
      Whether you‚Äôre ready to launch<br>or need a little more refining,<br>
      <span class="font-semibold">your next big idea starts now.</span>
    </p>
    <button
      id="goHomeBtn"
      class="w-full py-3 bg-gradient-to-r from-[#259dff] to-[#3d6afc] text-white rounded-2xl text-lg font-bold shadow-md hover:from-[#156dcc] hover:to-[#2653ca] transition-colors mt-2">
      HOME
      <svg class="inline ml-2 -mt-1 w-5 h-5" fill="none" stroke="#fff" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M13 6l6 6-6 6"/></svg>
    </button>
  </div>
</div>

  <!-- JavaScript logic -->
  <script defer src="app.js"></script>
</body>
</html>
