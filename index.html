<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ignite Shark Tank AI</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- LiveKit library -->
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
  <!-- Your backend logic -->
  <script defer src="backend.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-3xl w-full bg-gray-950 rounded-2xl shadow-2xl border border-gray-800 overflow-hidden text-white relative">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-800">
      <div class="flex items-center gap-2">
        <span class="text-xl font-bold text-purple-400">ðŸ”¥ Ignite</span>
        <span class="text-2xl font-extrabold">SHARK TANK</span>
        <span class="bg-purple-600 text-white text-xs font-semibold px-2 py-1 rounded ml-2">AI</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-sm">TIME LEFT</span>
        <span id="timeLeft" class="bg-purple-600 text-white font-bold px-3 py-1 rounded">10:00</span>
      </div>
    </div>

    <!-- Video -->
    <div class="w-full relative">
      <video id="mediaElement" class="w-full max-h-[400px] object-cover bg-black" autoplay muted></video>
      <div class="absolute bottom-2 left-2 flex items-center gap-2">
        <button id="muteBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 text-xs rounded">Mute</button>
        <button id="endChatBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 text-xs rounded">End Chat</button>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="px-6 py-3 h-[100px] overflow-y-auto text-xs font-mono bg-gray-900 border-t border-b border-gray-800"></div>

    <!-- Controls -->
    <div class="px-6 py-4 flex flex-col md:flex-row gap-3">
      <input id="taskInput" type="text" placeholder="Let's chat..." class="flex-1 bg-gray-800 border border-gray-700 px-3 py-2 rounded placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600" />
      <button id="talkBtn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded font-semibold">Send</button>
      <button id="downloadTranscriptBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold">Download Transcript</button>
      <button id="endSessionBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-semibold">End Session</button>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-800 flex flex-col md:flex-row justify-between items-center gap-2">
      <div class="text-sm">
        <strong>Lexi Leap</strong> <span class="text-purple-400">â€” The Innovation Futurist</span>
      </div>
      <div class="flex gap-2">
        <button id="startBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold">Start</button>
        <button id="closeBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded font-semibold">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
