<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-ID Video Streaming Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    video { width: 100%; max-width: 600px; margin-top: 20px; border-radius: 12px; }
    input, button { padding: 10px; margin: 5px 0; font-size: 16px; width: 100%; }
  </style>
</head>
<body>
  <h1>D-ID Video Streaming Agent</h1>

  <input type="text" id="inputText" placeholder="Say something to the AI" />
  <button onclick="sendText()">Send</button>
  <video id="agentVideo" autoplay playsinline></video>

  <script>
    const apiKey = "ZXZhbmRlci5mb3h4QGRzaXRpcC5jb20:rAPO4vw9SfmtqivYRHhf4";
    const agentId = "agt_Jd4BnTW4";

    let ws;
    let pc;
    const videoElement = document.getElementById("agentVideo");

    async function createStream() {
      const response = await fetch("https://api.d-id.com/talks/streams", {
        method: "POST",
        headers: {
          "Authorization": `Basic ${btoa(apiKey)}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ agent_id: agentId })
      });

      const data = await response.json();

      if (!data.offer || !data.offer.sdp) {
        console.error("Invalid SDP offer from D-ID API:", data);
        return;
      }

      const { id, offer, ice_servers, ws_url } = data;

      // 1. Create PeerConnection
      pc = new RTCPeerConnection({ iceServers: ice_servers });
      pc.ontrack = (event) => {
        videoElement.srcObject = event.streams[0];
      };

      // 2. Set remote offer (ONLY the SDP string)
      await pc.setRemoteDescription({ type: "offer", sdp: offer.sdp });

      // 3. Create and set local answer
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      // 4. Send SDP answer back to D-ID
      await fetch(`https://api.d-id.com/talks/streams/${id}/sdp`, {
        method: "POST",
        headers: {
          "Authorization": `Basic ${btoa(apiKey)}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ answer: pc.localDescription.sdp })
      });

      // 5. WebSocket connection
      ws = new WebSocket(ws_url);
      ws.onopen = () => console.log("WebSocket connected");
      ws.onmessage = (msg) => console.log("From D-ID:", msg.data);
    }

    function sendText() {
      const text = document.getElementById("inputText").value;
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "user", message: text }));
        document.getElementById("inputText").value = "";
      }
    }

    createStream(); // Start stream
  </script>
</body>
</html>
