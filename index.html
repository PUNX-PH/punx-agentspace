<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tank AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg-main.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #0d0d25;
      border-radius: 20px;
      padding: 20px;
      width: 360px;
      color: white;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 140px;
      margin: 0 auto 10px;
    }

    .shark-tank-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .shark-text {
      width: 200px;
    }

    .ai-box {
      width: 40px;
    }

    .timer {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .time-box {
      display: inline-block;
      background: #a020f0;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .video-frame {
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-frame img {
      width: 100%;
      display: block;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .role {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .end-button {
      background: linear-gradient(to right, #a020f0, #d780f0);
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo-ignite.png" alt="Ignite Logo" />

    <div class="shark-tank-header">
      <img class="shark-text" src="images/shark-tank-text.png" alt="Shark Tank Text" />
      <img class="ai-box" src="images/ai-box.png" alt="AI Label" />
    </div>

    <div class="timer">
      TIME LEFT <span class="time-box">9:50</span>
    </div>

    <div class="video-frame">
      <img src="images/lexi-leap.png" alt="Lexi Leap Video Placeholder" />
    </div>

    <div class="name">Lexi Leap</div>
    <div class="role">The Innovation Futurist</div>

    <button class="end-button">END SESSION</button>
  </div>
</body>
</html>
